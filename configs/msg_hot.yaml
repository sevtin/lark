name: lark_msg_hot_server
server_id: 1
log: "./configs/logger.yaml"
etcd:
  endpoints: ["lark-etcd-01:12379","lark-etcd-02:12381","lark-etcd-03:12383"]
  username:
  password:
  schema: lark
  read_timeout: 5000
  write_timeout: 5000
  dial_timeout: 5000
mongo:
  hosts: ["lark-mongo-msg1:27017","lark-mongo-msg2:27018","lark-mongo-msg3:27019"]
  username: admin
  password: lark2022
  replica_set: lark
  db: lark
  direct: false
